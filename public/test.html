<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>RetroZone - Hotel Browser</title>
    <link rel="stylesheet" href="css/global.css?v=54">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<header>
    <img class="logo" src="./img/RetroZone.png">
</header>
<page>

        <div class="addNewHotel"><i class="icon plus"></i> <span><a href="#">Add your hotel</a></span></div>

            </div>
            <div class="newsTopStory">
                <img src="./img/topStory_earthDay.gif">
            </div>
            <div class="newsArticles">
                HELLOOOqsdqsd
        </div>
        <div class="newsUpdate">
            <i class="icon tick"></i> <span>Version 1.0.7</span>
        </div>
    </div>

    <div style="clear: both;"></div>
</page>

</body>
</html>
